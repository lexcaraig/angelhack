<mat-card>
  <mat-card-header>
    <div mat-card-avatar [class]="'header-image ' + avatar">
    </div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-button color="accent" [routerLink]="['../reports', name]">
      VIEW
    </a>
  </mat-card-actions>
</mat-card>
