<div fxLayout="row" fxLayoutAlign="space-between center">
  <label class="angelhack-utils__page-label">Reports</label>
  <mat-slide-toggle
    (change)="onFilter()"
    [labelPosition]="'before'">
    {{ isPending ? 'Pending': 'Accomodated' }}
  </mat-slide-toggle>
</div>
<div>
  <router-outlet></router-outlet>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef> Preview </th>
      <td mat-cell *matCellDef="let element"> {{element.preview}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">
          <mat-icon>live_help</mat-icon>
        </button>
        <button mat-raised-button class="accept-button">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-raised-button class="reject-button">
            <mat-icon>close</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
