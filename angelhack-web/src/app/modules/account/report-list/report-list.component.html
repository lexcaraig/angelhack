<div fxLayout="row" fxLayoutAlign="space-between center">
  <label class="angelhack-utils__page-label">List of Reports</label>
  <span></span>
</div>
<angelhack-table
  fxShow
  fxHide.lt-sm
  *ngIf="reports$ | async as reports"
  [columns]="columns"
  [source]="reports"
  (onView)="openReportDetailsDialog($event)">
</angelhack-table>
<mat-nav-list fxShow fxHide.gt-xs>
  <mat-list-item
    *ngFor="let report of reports$ | async"
    [routerLink]="['../reports', report.name]">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{report.username}}</h4>
    <p mat-line> {{report.type }}</p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
