<div fxLayout="column" fxLayoutAlign="space-between stretch"
  class="angelhack-report-details-dialog__container">
  <div mat-dialog-title>
    Report Details
  </div>
  <div mat-dialog-content fxFlex class="angelhack-report-details-dialog__container-content">
    <pre>{{ details | json }}</pre>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="warn">Reject</button>
    <button mat-raised-button color="primary">Approve</button>
  </div>
</div>
